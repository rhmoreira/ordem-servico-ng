<div [@routerTransition] class="container-fluid p-3 login">
  <div class="row justify-content-center">
    <div class="col-sm-auto col-xs-auto col-md-auto bg-primary p-5">
      <div class="row">
        <div class="col-sm-auto col-xs-auto col-md-auto">
          <img src="assets/images/logo-branca.png"/>
        </div>
      </div>

      <div class="row p-3 justify-content-center">
        <div class="col-sm-auto col-xs-auto col-md-auto">
          <h4 class="text-success">E-Paciente</h4>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-sm-auto col-xs-auto col-md-auto">
            <form #loginForm="ngForm" role="form" (ngSubmit)="doLogin()">
              <div class="form-group">
                <label for="login">Login</label>
                <input type="text" [(ngModel)]="credentials.login" name="login" #login="ngModel" class="form-control" id="login" placeholder="login">
              </div>
              <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" [(ngModel)]="credentials.senha" name="senha" #senha="ngModel" class="form-control" id="senha" placeholder="Senha">
              </div>
              <button type="submit" class="btn btn-light">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
